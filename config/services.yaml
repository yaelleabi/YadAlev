parameters:
    admin_pin_ttl: 900 # 15 minutes

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\EventSubscriber\AdminPinSubscriber:
        arguments:
            $ttlSeconds: '%admin_pin_ttl%'
